<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta name="author" content="Digital Yenot">
        <link rel="stylesheet" href="Prueba-final_styles.css">
        <title>Prueba Final Práctica MF0491 – Alejandro Fernandez</title>
        <script src="./app.js" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Google font: Playfair Display – https://fonts.google.com/selection/embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <!-- HEADER BAR -->
        <section>
            <header id="header-bar" class="text-center p-3">
                <div class="row align-items-center">
                    <div id="hdr-name" class="col justify-content-md-start text-start">
                        <h6>Nombre alumno: Alex Fernandez</h6>
                    </div>
                    <div id="hdr-title" class="col justify-content-md-center">
                        <h3 id="hdr-title-text" style="cursor: pointer;" class="hdr-logo">Raccoon' Alimentaria</h3>
                    </div>
                    <div id="hdr-btns" class="col justify-content-md-end text-end">
                        <button onclick="btnAumentarTexto()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </button>
                        <button onclick="btnDisminuirTexto()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
        </section>

        <!-- EJERCICIO starts here -->

        <main>
            
            <div id="nutri-block-left" class="g-col-6 p-3">
                <div id="destinos">
                    <h2>Calcula tu plan alimentario:</h2>
                    <!-- Se insertarán los campos de entrada dinámicamente mediante JavaScript -->
                    <button id="agregar-destino" class="m-2">Agregar Alimento</button>
                </div>
                <div>
                    <button id="calcular-itinerario" class="m-2">Calcular</button>
                    <div> 
                        <p>Cuando hayas añadido tu Alimento y los días, haz click en "Calcular" para ver tu plan. </p>
                    </div>
                    <div id="resultados">
                        <!-- Aquí se mostrarán los resultados del itinerario -->
                    </div>
                </div>
            
                <div id="comparacion" class="mt-4">
                    <div>
                        <label for="comparacionDias">Duración Máxima (días):</label>
                        <input class="textBox" type="text" id="comparacionDias" name="comparacionDias" placeholder="Ingrese la duración máxima" aria-required="true" autocomplete="number">
                        <button id="calcular-comparacion" class="m-2" required>Calcular Comparación</button>
                    </div>
                    <div id="resultadosComparacion">
                    <!-- Aquí se mostrarán los resultados -->
                    </div>
                </div>
              </div>
            </div>

            <!-- 
            <div id="nutri-block-left" class="g-col-6 p-3">
                <div class="row align-items-center text-start">
                    <h2>Calcula tu plan alimentario:</h2>
            
                </div>
            </div>
            -->

            <section>
                <div class="ball">
                    <div class="transformer"><img src="imgs/yenot.png" alt="image";></div>
                </div>
            </section>
        </main>





        <!-- FOOTER -->
        <footer id="footer-bar" class="text-center p-3">
            <div class="row align-items-center">
                <div id="ftr-title" class="col justify-content-md-center">
                    <h6 onclick="window.location.href='#'"; style="color: azure;" class="hdr-logo">©Raccoon' Alimentaria, all rights reserved. 2024</h6>
                </div>
            </div>
        </footer>
    </body>
</html>
